<div class="container">
  <div class="row">
    <div class="col" *ngFor="let product of productList">
      <div class="card" style="width: 18rem;">
        <img src="{{product.image}}" height="200"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>

          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a type="button" (click)="openModal(content, product)" class="btn btn-sm btn-outline-secondary" 
              placement="top" ngbTooltip="Ver detalle">
                <fa-icon [icon]="faArrowRightToBracket"></fa-icon> 
              </a>
              <a type="button" class="btn btn-sm btn-outline-secondary" 
                 placement="top" ngbTooltip="Agregar al carrito">
                <fa-icon [icon]="faCartPlus"></fa-icon> 
              </a>
            </div>
            <small class="text-muted">{{product.price | currency}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{product.name}}</h3>
        <div class="mb-1 text-muted">{{product.price | currency}}</div>
        <p class="card-text mb-auto">{{product.description}}</p>
        <input type="number" class="form-control" value="0" min="0" max="50" style="width: 60px;">
      </div>
      <div class="col-auto d-none d-lg-block">
        <img src="{{product.image}}" height="200" class="bd-placeholder-img" alt="...">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
